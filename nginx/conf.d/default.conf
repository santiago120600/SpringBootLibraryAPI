upstream api_backend {
    server api_service:8080;
}

upstream kibana_backend {
    server kibana:5601;
}

server {
    listen 80;
    server_name localhost;

    # Swagger UI Redirect
    location /swagger-ui/ {
        proxy_pass http://api_backend/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # API Docs endpoints - crucial for Swagger UI configuration
    location ~* ^/(v3/api-docs|swagger-ui|swagger-resources|webjars) {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # API Proxy - PRESERVE FULL PATH
    location ^~ /api/ {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add these to preserve the original path
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Forwarded-Prefix /api;
    }

    # Redirect /kibana to /kibana/
    location = /kibana {
        return 301 /kibana/;
    }

    # Kibana Proxy - PRESERVE /kibana/ path
    location /kibana/ {
        proxy_pass http://kibana_backend/kibana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Redirect root
    location / {
        return 404;  # Not Found
    }
}